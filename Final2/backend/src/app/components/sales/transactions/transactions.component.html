<p-toast></p-toast>

<div class="ClientList">
  <div class="p-grid">
    <div class="p-col-12">
      <p-toolbar>
        <div class="p-toolbar-group-right">
          <p-button routerLink="/sales/orders" label="Ajouter" icon="pi pi-plus" styleClass="p-button-success"></p-button>
        </div>
      </p-toolbar>
      
    
  
    </div>
  
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="order" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nom">Vin  <p-sortIcon styleClass="p-mr-4" field="nom"></p-sortIcon></th>
                <th>Year</th>
                <th>actions</th>
              </tr> what you want show data 
        </ng-template>
        <ng-template pTemplate="body" let-orders>
            <tr>
                <td>{{orders.dateDeCommande | date :'short'}}</td>
                <td>{{orders.choosedproduct.nomProduit}}</td>
                
                <td>
                  <p-button class="p-button-secondary" (click)="supprimercmd(orders.id)"   icon="pi pi-trash" styleClass="p-button-error p-mr-2"></p-button>
                  <p-button  icon="pi pi-pencil"(click)="editOrder(orders.id)" styleClass="p-button-danger"></p-button>
                  <p-button  icon="pi pi-eye"(click)="showCmd(orders.id)" styleClass="p-button-danger p-mr-2"></p-button>

                </td>
                
            </tr>
        </ng-template>
    </p-table>
    </div>
    </div>
  
  
  </div>
