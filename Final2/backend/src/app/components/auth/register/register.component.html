<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row justify-content-md-center">
                
                <div class="col-md-7 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body">
                            <ngb-tabset class="tab-coupon mb-0">
                               
                                <ngb-tab>
                                    <ng-template ngbTabTitle><i class="icon-unlock mr-2"></i> Register
                                        <ng-template ngbTabContent>
                                            <form   (submit)="onRegister(registerForm)" #registerForm="ngForm"  
                                            class="form-horizontal auth-form" novalidate>
                                                
                                                
                                                <mat-form-field>
                                                    <input matInput   name="nomcomplet" ngModel  placeholder="Nom Complet" #nomInput="ngModel" required>
                                                        <mat-error *ngIf="nomInput.invalid">Ce Champ est Obligatoire</mat-error>
                                                </mat-form-field>

                                                

                                                <mat-form-field>
                                                    <input matInput   name="email" ngModel  placeholder="email" #emailInput="ngModel" required>
                                                        <mat-error *ngIf="emailInput.invalid">enter your name</mat-error>
                                                </mat-form-field>
                                                <mat-form-field>
                                                    <input matInput   name="numtele" ngModel  placeholder="Numéro de télephone" #teleInput="ngModel" required>
                                                        <mat-error *ngIf="teleInput.invalid">Ce Champ est Obligatoire</mat-error>
                                                </mat-form-field>
                                                <mat-form-field>
                                                    <input matInput   name="codefiscal" ngModel  placeholder="Code fiscal" #fiscalInput="ngModel" >
                                                        <!-- <mat-error *ngIf="nomInput.invalid">Ce Champ est Obligatoire</mat-error> -->
                                                </mat-form-field>

                                                <mat-form-field>
                                                    <input matInput   name="adresse" ngModel  placeholder="Adresse" #AdresseInput="ngModel" required>
                                                        <mat-error *ngIf="AdresseInput.invalid">Ce Champ est Obligatoire</mat-error>
                                                </mat-form-field>

                                               
                                                <mat-form-field placeholder="Genre">
                                                    <select placeholder="Genre" matNativeControl  ngModel name="genre" >
                                                        <option selected disabled>Selectionnez votre choix</option>
                                                        <option value="Femme">Femme</option>
                                                        <option value="Homme">Homme</option>
                                                    </select>
                                                
                                                </mat-form-field>

                                                <mat-form-field>
                                                    <input matInput ngModel   name="datenaiss" type="date"   placeholder="Date De Naissance" required #dateInput="ngModel" >
                                                        <mat-error *ngIf="dateInput.invalid">Ce Champ est Obligatoire</mat-error>
                                                </mat-form-field>

                                              

                                                <mat-form-field>
                                                    <input matInput ngModel   name="role"   placeholder="role" required #roleInput="ngModel" >
                                                        <mat-error *ngIf="roleInput.invalid">Ce Champ est Obligatoire</mat-error>
                                                </mat-form-field>

                                                

                                                
                                             
                                                
                                                <mat-form-field>
                                                    <input matInput   name="password" ngModel type="password" placeholder="password" #password="ngModel" required>
                                                        
                                                </mat-form-field>
                                                
                                                
                                                
                                                <div class="form-terms">
                                                    <div class="custom-control custom-checkbox mr-sm-2">
                                                        <input type="checkbox" class="custom-control-input"
                                                            id="customControlAutosizing1">
                                                        <label class="custom-control-label"
                                                            for="customControlAutosizing1"><span>I agree all statements
                                                                in <a href="javascript:void(0)" class="pull-right">Terms
                                                                    &amp;
                                                                    Conditions</a></span></label>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-between">
                                                    <button style="color: red; margin-top: 15px;" type="button" class="btn btn-link" [routerLink]="['/auth/login']" >arleady have account? log in now</button>
                                                    <button class="btn btn-primary" type="submit">register</button>

                                                </div>
                                                <!-- <div class="form-footer">
                                                    <span>Or Sign up with social platforms</span>
                                                    <ul class="social">
                                                        <li><a href="javascript:void(0)"><i
                                                                    class="icon-facebook"></i></a></li>
                                                        <li><a href="javascript:void(0)"><i
                                                                    class="icon-twitter"></i></a></li>
                                                        <li><a href="javascript:void(0)"><i
                                                                    class="icon-instagram"></i></a></li>
                                                        <li><a href="javascript:void(0)"><i
                                                                    class="icon-pinterest"></i></a></li>
                                                    </ul>
                                                </div> -->
                                            </form>

                                        </ng-template>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>
            <a [routerLink]="'/dashboard/default'" class="btn btn-primary back-btn">
                <app-feather-icons [icon]="'arrow-left'"></app-feather-icons>
                back
            </a>
        </div>
    </div>
</div>
